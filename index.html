<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mystyle.css">
    <title>Lab 1 HTML</title>
  </head>
  <body>
    <h1 class="fixed">LAB 1 HTML</h1>
    <div class="parentcatlist">
      <div class="childcatlist">
        <img src="https://cdn.pixabay.com/photo/2020/02/20/12/12/cat-4864605__340.jpg" alt="Cat" size="100%">
      </div>
      <div class="childcatlist" style="position:relative;left:20px">
        <h2>bla bla bla bla bla</h2>
      <ul class="listnexttocat" style="position:relative;left:20px">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
      </ul>
      </div>
      </div>
      <div class="parentfourboxes">
        <div class="childfourboxes" style="background-color:red">
          Box 1
        </div>
        <div class="childfourboxes" style="background-color:blue">
          Box 2
        </div></div>
        <div class="parentfourboxes">
        <div class="childfourboxes" style="background-color:green">
          Box 3
        </div>
        <div class="childfourboxes" style="background-color:yellow">
          Box 4
        </div>
      </div>
  </body>
</html>
